<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="descrição" content="PROJETO UCE BSI III - IFNMG ARINOS">
  <meta name="keywords" content="Desenvolvimento WEB, UCE, BSI, Sistemas de Informação">
  <meta name="autor" content="BSI III 2021 - IFNMG ARINOS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../img/logo_si.png">
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://unpkg.com/scrollreveal"></script>
  <script type="text/javascript" src="../js/scripts.js"></script>
  <title>PROJETO UCE BSI III - REGISTRO</title>
</head>

<body>
  <div class="container">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" onclick="window.history.back();">Cadastro de participantes</a>
      </div>
    </nav>
    <div class="alert alert-light text-end" role="alert">
      <span class="fs-6 fw-light">
        * Campos obrigatórios
      </span>
    </div>
    <form class="row g-3" method="post" onsubmit="event.preventDefault(); newUser(event);">
      <div class="col-md-4">
        <label for="nome" class="form-label">Nome<sup>*</sup></label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="João" data-input-edit="input"
          required>
        <div id="nomeHelp" class="form-text text-danger" data-input-edit="help"></div>
      </div>
      <div class="col-md-8">
        <label for="sobrenome" class="form-label">Sobrenome<sup>*</sup></label>
        <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Paulo"
          data-input-edit="input" required>
      </div>
      <div class="col-md-8">
        <label for="escola" class="form-label">Escola<sup>*</sup></label>
        <input type="text" class="form-control" id="escola" name="escola" placeholder="EE Professor Benevides"
          data-input-edit="input" required>
        <div id="escolaHelp" class="form-text text-danger" data-input-edit="help"></div>
      </div>
      <div class="col-md-4">
        <label for="turma" class="form-label">Turma/Sala<sup>*</sup></label>
        <input type="text" class="form-control" id="turma" name="turma" placeholder="3º Arinos" data-input-edit="input"
          required>
        <div id="turmaHelp" class="form-text text-danger" data-input-edit="help"></div>
      </div>
      <div class="col-md-8">
        <label for="email" class="form-label">Email<sup>*</sup></label>
        <input type="email" class="form-control" id="email" name="email" placeholder="jp@email.com.br"
          data-input-edit="input" required>
        <div id="emailHelp" class="form-text text-danger" data-input-edit="help"></div>
      </div>
      <div class="col-md-4">
        <label for="telefone" class="form-label">Telefone<sup>*</sup></label>
        <div class="input-group">
          <span class="input-group-text" id="telefonePrepend">+55</span>
          <input type="text" class="form-control" id="telefone" aria-describedby="telefonePrepend"
            placeholder="38998765432" data-input-edit="input" required>
          <div id="telefoneHelp" class="form-text text-danger" data-input-edit="help"></div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" data-input-edit="input">Enviar</button>
    </form>
    <div class="my-4" role="alert" id="alert">
    </div>
  </div>
</body>

</html>
