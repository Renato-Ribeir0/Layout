<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="descrição" content="PROJETO UCE BSI III - IFNMG ARINOS">
  <meta name="keywords" content="Desenvolvimento WEB, UCE, BSI, Sistemas de Informação">
  <meta name="autor" content="BSI III 2021 - IFNMG ARINOS">
  <meta name="viewport" content="width=device-width, initial-	scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>PROJETO UCE BSI III - REGISTRO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script type="text/javascript">

    var divCurso = "<label for='alunoCurso' class='form-label'>Curso<sup>*</sup></label><select class='form-select' id = 'alunoCurso' required><option selected disabled>Escolher</option><option>Administração</option><option>Gestão Ambiental</option><option>Sistemas de Informação</option></select>";
    function AlunoIF(opcao) {
      var divCursoEditar = document.getElementById('customCurso');
      if (opcao == 'true') {
        divCursoEditar.innerHTML = divCurso;
        divCursoEditar.setAttribute('class', 'col-md-12');
      } else {
        divCursoEditar.innerHTML = '';
        divCursoEditar.setAttribute('class', '');
      }
    }

  </script>
</head>

<body>
  <div class="container">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cadastro de participantes</a>
      </div>
    </nav>
    <div class="alert alert-light text-end" role="alert">
      <span class="fs-6 fw-light">
        * Campos obrigatórios
      </span>
    </div>
    <form class="row g-3" method="post">
      <div class="col-md-4">
        <label for="nome" class="form-label">Nome<sup>*</sup></label>
        <input type="text" class="form-control" id="nome" placeholder="João" required>
      </div>
      <div class="col-md-4">
        <label for="sobrenome" class="form-label">Sobrenome<sup>*</sup></label>
        <input type="text" class="form-control" id="sobrenome" placeholder="Paulo" required>
      </div>
      <div class="col-md-4">
        <label for="alunoIf" class="form-label">Aluno do IFNMG - Arinos<sup>*</sup></label>
        <select class="form-select" id="alunoIf" onchange="AlunoIF(this.value)" required>
          <option selected disabled value="">Escolher</option>
          <option value="true">SIM</option>
          <option value="false">NÃO</option>
        </select>
      </div>
      <div id="customCurso">
      </div>
      <div class="col-md-8">
        <label for="email" class="form-label">Email<sup>*</sup></label>
        <input type="email" class="form-control" id="email" placeholder="jp@aluno.ifnmg.edu.br" required>
      </div>
      <div class="col-md-4">
        <label for="telefone" class="form-label">Telefone<sup>*</sup></label>
        <div class="input-group">
          <span class="input-group-text" id="telefonePrepend">+55</span>
          <input type="text" class="form-control" id="telefone" aria-describedby="telefonePrepend" required>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
