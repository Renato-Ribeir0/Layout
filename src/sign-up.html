<head>

<body>
  <div class="container">
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Cadastro de participantes</a>
      </div>
    </nav>
    <div class="alert alert-light text-end" role="alert">
      <span class="fs-6 fw-light">
        * Campos obrigatórios
      </span>
    </div>
    <form class="row g-3" method="post" action="../index.html" onsubmit="event.preventDefault(); alert('Ainda em implementação.');">
      <div class="col-md-4">
        <label for="nome" class="form-label">Nome<sup>*</sup></label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="João" required>
      </div>
      <div class="col-md-8">
        <label for="sobrenome" class="form-label">Sobrenome<sup>*</sup></label>
        <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Paulo" required>
      </div>
      <div class="col-md-8">
        <label for="escola" class="form-label">Escola<sup>*</sup></label>
        <input type="text" class="form-control" id="escola" name="escola" placeholder="IFNMG" required>
      </div>
      <div class="col-md-4">
        <label for="turma" class="form-label">Turma/Sala<sup>*</sup></label>
        <input type="text" class="form-control" id="turma" name="turma" placeholder="BSI-3" required>
      </div>
      <div class="col-md-8">
        <label for="email" class="form-label">Email<sup>*</sup></label>
        <input type="email" class="form-control" id="email" name="email" placeholder="jp@aluno.ifnmg.edu.br" required>
      </div>
      <div class="col-md-4">
        <label for="telefone" class="form-label">Telefone<sup>*</sup></label>
        <div class="input-group">
          <span class="input-group-text" id="telefonePrepend">+55</span>
          <input type="text" class="form-control" id="telefone" aria-describedby="telefonePrepend" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</body>

</html>
