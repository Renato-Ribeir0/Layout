<!DOCTYPE html>
<html lang="en-US">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HTML exemplo de jogo</title>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
span { 
	font-size:2em;
	color: red;
}
</style>
</head>
<body>

<div id="myfilter" style="position: absolute; background-color: rgb(0, 0, 0); opacity: 0.3; width: 322px; height: 182px; display: block;"></div>
<div id="myrestartbutton" style="position: absolute; padding-top: 75px; padding-left: 120px; display: block;">
<button onclick="restartGame()">Reinciar<span>&#8634;</span></button></div>
<div id="canvascontainer"><canvas width="50%" height="200"></canvas></div>
<br>

<div style="text-align:center;width:320px">
  <button ontouchstart="moveup()" onmousedown="moveup()" onmouseup="clearmove()"><span>&uarr;</span></button><br><br>
  <button ontouchstart="moveleft()" onmousedown="moveleft()" onmouseup="clearmove()"><span>&larr;</span></button>
  <button ontouchstart="moveright()" onmousedown="moveright()" onmouseup="clearmove()"><span>&rarr;</span></button><br><br>
  <button ontouchstart="movedown()" onmousedown="movedown()" onmouseup="clearmove()"><span>&darr;</span></button><br><br>
  <button id="btn-start" onclick="startGame()">Iniciar</button>
  
</div>
<br>

<script>

var myGameArea;
var myGamePiece;
var myObstacles = [];
var myscore;

function restartGame() {
	myGameArea.stop();
	myGameArea.clear();
	myGameArea = {};
	myGamePiece = {};
	myObstacles = [];
	myscore = {};
	init();
}

function init(){
	document.getElementById("myrestartbutton").style.display = "none";
	document.getElementById("myfilter").style.display = "none";
	document.getElementById("canvascontainer").innerHTML = "";
	startGame();
}
function startGame() {
	myGameArea = new gamearea();
    myGamePiece = new component(30, 30, "yellow", 10, 70);
    myscore = new component("20px", "Consolas", "black", 120, 30, "text");
	myGameArea.start();
	
	document.getElementById("btn-start").style.display = "none";
}

function gamearea() {
	this.canvas = document.createElement("canvas");
    this.canvas.width = 320;
    this.canvas.height = 180;    
    document.getElementById("canvascontainer").appendChild(this.canvas);
    this.context = this.canvas.getContext("2d");
	this.pause = false;
    this.frameNo = 0;
    this.periodo = 20;
	
	this.start = function() {
        this.interval = setInterval(updateGameArea, this.periodo);
    }
	
	//this.acelerar = function(){
		//console.log('periodo :' + this.periodo +" "+myscore.score);
		//if (this.periodo > 2)
			//this.interval = setInterval(updateGameArea, --this.periodo);
	//}
    
	this.stop = function() {
        clearInterval(this.interval);
        this.pause = true;
    }
    this.clear = function(){
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {

    this.type = type;
    if (type == "text") {
        this.text = color;
    }
    this.score = 0;    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, y, min, max, height, gap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            myGameArea.stop();
			
            document.getElementById("myfilter").style.display = "block";
            document.getElementById("myrestartbutton").style.display = "block";
			
            return;
        } 
    }
    if (myGameArea.pause == false) {
        myGameArea.clear();
        myGameArea.frameNo += 1;
        myscore.score +=1;        
        if (myGameArea.frameNo == 1 || everyinterval(150)) {
            x = myGameArea.canvas.width;
            y = myGameArea.canvas.height - 100;
            min = 20;
            max = 100;
            height = Math.floor(Math.random()*(max-min+1)+min);
            min = 50;
            max = 100;
            gap = Math.floor(Math.random()*(max-min+1)+min);
            myObstacles.push(new component(10, height, "green", x, 0));
            myObstacles.push(new component(10, x - height - gap, "green", x, height + gap));
        }
        for (i = 0; i < myObstacles.length; i += 1) {
            myObstacles[i].x += -1;
            myObstacles[i].update();
        }
        myscore.text="Pontuação: " + myscore.score;        
        myscore.update();
        myGamePiece.x += myGamePiece.speedX;
        myGamePiece.y += myGamePiece.speedY;    
        myGamePiece.update();
		
		//if ((myscore.score/10 > 100) && (myscore.score % 10 == 1)){
			//myGameArea.acelerar();
		//}
    }
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function moveup(e) {
    myGamePiece.speedY = -1; 
}

function movedown() {
    myGamePiece.speedY = 1; 
}

function moveleft() {
    myGamePiece.speedX = -1; 
}

function moveright() {
    myGamePiece.speedX = 1; 
}

function clearmove(e) {
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}
init();
</script>
</body></html>
